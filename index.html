<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>Tic-Tac-Toe</h1>
    <button type="button" id="join" class="btn btn-default">Join Game</button>
    <table>
      <tr id="rowOne">
        <td class="U L Dul"></td>
        <td class="U M"></td>
        <td class="U R Dur"></td>
      </tr>
      <tr id="rowTwo">
        <td class="C L"></td>
        <td class="C M Dm"></td>
        <td class="C R"></td>
      </tr>
      <tr id="rowThree">
        <td class="B L Dbl"></td>
        <td class="B M"></td>
        <td class="B R Dbr"></td>
      </tr>
    </table>
  </div>

</body>
<script src="https://cdn.firebase.com/js/client/2.2.1/firebase.js"></script>
<script src="bower_components/jquery/dist/jquery.min.js"></script>
<script src="bower_components/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="main.js"></script>
</html>
